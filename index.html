<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Stok Sesli Okuma</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f6f8;
  margin:20px;
}
h2{color:#2c3e50}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  font-size:13px;
}
th{
  background:#34495e;
  color:#fff;
}
tr:hover{
  background:#e3f2fd;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Stok Listesi (Satıra Tıkla → Sesli Okur)</h2>

<table>
<thead>
<tr>
<th>Tür</th>
<th>Stok Kodu</th>
<th>Açıklama</th>
</tr>
</thead>
<tbody id="tb"></tbody>
</table>

<script>
// ===== VERI GOMULU =====
const data = `
AMBALAJ	0101002	38 MM LINER FOLYO
AMBALAJ	0101010	38MM ÇİFT TARAFI DELİKLİ SİYAH KAPAK
AMBALAJ	0201003	TERMAL ETİKET 150X100
AMBALAJ	0201026	HARRAS 50 GR TANE KARABİBER ÖN ETİKET
AMBALAJ	0201028	HARRAS 100 GR TANE KARABİBER ETİKET
AMBALAJ	0201029	HARRAS TARÇIN 90 GR PET ŞİŞE ETİKET
AMBALAJ	0201030	DESTAN 80 GR PET ZENCEFİL ETİKET
AMBALAJ	0201031	DESTAN 115 GR PET ZERDEÇAL ETİKET
AMBALAJ	0201032	SANİTTA TANE KARABİBER 58 GR ETİKET
AMBALAJ	0201040	DESTAN KARBONAT PET ETİKET 1 KG
AMBALAJ	0201066	SANİTTA KAYA TUZU 130 GR PET ETİKET
AMBALAJ	0201067	SANİTTA DENİZ TUZU 125 GR PET ETİKET
AMBALAJ	0201068	SANİTTA DENİZ TUZU 100 GR PET ETİKET
AMBALAJ	0201069	SANİTTA PEMBE HİMALAYA TUZU PET ETİKET
`;

// ===== SESLI OKUMA =====
function speak(text){
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "tr-TR";
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

// ===== TABLO DOLDUR =====
const tb = document.getElementById("tb");
data.trim().split("\n").forEach(l=>{
  const p=l.split("\t");
  const tr=document.createElement("tr");
  tr.innerHTML=`<td>${p[0]}</td><td>${p[1]}</td><td>${p.slice(2).join(" ")}</td>`;
  tr.onclick=()=>{
    speak(`${p[0]} stok grubu. Stok kodu ${p[1]}. ${p.slice(2).join(" ")}`);
  };
  tb.appendChild(tr);
});
</script>

</body>
</html>
