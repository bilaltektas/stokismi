const stoklar = hamVeri.trim().split("\n").map(s => {
  const [kod, ...isim] = s.split(/\s+/);
  return { kod, ad: isim.join(" ").toUpperCase() };
});

/* ==== KONUÅžMADAN KOD ALGILAMA ==== */
function kodCikar(metin) {
  const map = {
    "SIFIR":"0","BIR":"1","IKI":"2","UC":"3","DORT":"4",
    "BES":"5","ALTI":"6","YEDI":"7","SEKIZ":"8","DOKUZ":"9"
  };

  let t = metin.toUpperCase();
  for (const k in map) t = t.replaceAll(k, map[k]);

  const sayi = t.replace(/\D/g,"");
  return sayi.length >= 5 ? sayi : null;
}

/* ==== STOK BUL ==== */
function stokBul(konusma) {
  const kod = kodCikar(konusma);

  if (kod) {
    return stoklar.find(s => s.kod === kod) || null;
  }

  const temiz = konusma.toUpperCase();
  let enIyi = null, max = 0;

  stoklar.forEach(s => {
    let skor = 0;
    temiz.split(" ").forEach(k => {
      if (k.length > 2 && s.ad.includes(k)) skor++;
    });
    if (skor > max) { max = skor; enIyi = s; }
  });

  return max > 0 ? enIyi : null;
}

/* ==== SESLÄ° OKUMA (TERS MANTIK) ==== */
function cevapla(konusma) {
  const stok = stokBul(konusma);
  let text = "Stok bulunamadÄ±";

  if (stok) {
    text = kodCikar(konusma) ? stok.ad : stok.kod;
  }

  const s = new SpeechSynthesisUtterance(text);
  s.lang = "tr-TR";
  speechSynthesis.speak(s);
}

/* ==== MÄ°KROFON ==== */
function dinle() {
  const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  rec.lang = "tr-TR";
  rec.start();

  rec.onresult = e => {
    const konusma = e.results[0][0].transcript;
    cevapla(konusma);
  };
}
